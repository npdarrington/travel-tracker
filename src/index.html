<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <!-- Header Logo -- Don't think that any other links are needed!! -->
    </header>
    <main>
      <section class="travel-background"></section>
      <section class="form-submission">
        <h2 class="travel-background-cta">Let's book your next getaway right away!</h2>
        <section class="new-trip">
          <form>
            <label for="new-trip-date">Select Your Date:</label>
            <input type="date" id="new-trip-date" name="new-trip-date" title="You must select a date for your trip" required>
            <label for="new-trip-date">Number of Travelers:</label>
            <input type="number" id="new-trip-travelers" name="new-trip-travelers" title="You must enter at least 1 traveler, yourself, for the trip." placeholder="Enter the number of travlers." min="1" required>
            <label for="new-trip-date">Trip Duration:</label>
            <input type="number" id="new-trip-duration" name="new-trip-duration" title="You must enter at least 1 day for your trip." placeholder="How many days for your trip?" min="1" required>
            <label for="new-trip-destination">Select Your Destination:</label>
            <select name="new-trip-destination" id="new-trip-destination">
              <option value="-1" selected>Select A Destination</option>
            </select>
            <input type="button" value="Submit" id="btnSubmit">
          </form>
        </section>
      </section>
      <section class="trip-organizer">
        <article class="trip-past trip-card">
          <h4 class="trip-card-title">Past Trips</h4>
        </article>
        <article class="trip-current trip-card">
          <h4 class="trip-card-title">Current Trips</h4>
        </article>
        <article class="trip-upcoming trip-card">
          <h4 class="trip-card-title">Upcoming Trips</h4>
        </article>
        <article class="trip-pending trip-card">
          <h4 class="trip-card-title">Pending Trips</h4>
        </article>
      </section>
    </main>
  </body>
</html>
